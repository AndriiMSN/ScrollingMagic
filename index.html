<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<style>
    html {
        width: 100%;
    }

    body {
        padding: 0;
        margin: 0;

        position: relative;
        width: 100%;
    }

    .scrolling-block {
        display: flex;
        justify-content: center;
        align-items: center;

        background-color: rgba(0, 0, 0, 0.5);

        width: 100%;
        min-height: fit-content;
        height: 100vh;

        position: relative;
    }

    .scrolling-block img {
        width: auto;
        max-width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .scrolling-block.invise {
        opacity: 0;
        transition: opacity 0.5s ease-in;
    }

    .scrolling-block.active {
        opacity: 1;
        transition: opacity 0.5s ease-in;
    }

    .small-height {
        min-height: fit-content;
        height: 50vh;
    }
</style>

<body>

    <sections class="scrolling-block">
        <img src="./img/1.jpg" alt="">
    </sections>
    <sections class="scrolling-block small-height">
        <img src="./img/2.jpg" alt="">
    </sections>
    <sections class="scrolling-block">
        <img src="./img/3.jpg" alt="">
    </sections>
    <sections class="scrolling-block small-height">
        <img src="./img/4.jpg" alt="">
    </sections>
    <sections class="scrolling-block">
        <img src="./img/5.jpg" alt="">
    </sections>
    <sections class="scrolling-block">
        <img src="./img/6.png" alt="">
    </sections>

    <script src="jquery-3.5.1.min.js"></script>
    <script src="ScrollerMagic.js"></script>
</body>

</html>
